<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="bg">

        <div class="container">

            <nav>
                <div class="user-img-name">
                    <div class="user-img">
                        <img src="" alt="">
                    </div>
                    <h1 class="user-name">Username</h1>
                </div>
                <div class="container-button">
                    <div class="folder" onclick="createFolder()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cross"><path d="M4 9a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h4a1 1 0 0 1 1 1v4a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2v-4a1 1 0 0 1 1-1h4a2 2 0 0 0 2-2v-2a2 2 0 0 0-2-2h-4a1 1 0 0 1-1-1V4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4a1 1 0 0 1-1 1z"/></svg>
                        <p>Quote</p>
                    </div>
                </div>
            </nav>


            <main>
                <div class="folder-created">
                    <ul id="folder-list"> </ul>
                </div>
                <hr>
                <div class="contents">

                </div>
                
            </main>
        </div>

        
        
    </div>

    <div class="pop-up" id="pop-up">
        <div class="inputFolderName">
            <h1>Quote</h1>
            <input type="text" maxlength="20" id="folderName" placeholder="Enter folder name" >
            <div class="input-buttons">
                <button id="cancel">Cancel</button>
                <button id="create" disabled >Create</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
