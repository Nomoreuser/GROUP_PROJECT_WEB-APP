    <div class="edit" id="edit">
        
        <div class="editI">

            <div style="position: absolute; right: 0; margin: 15px 20px;" onclick="toExit('edit')" class="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>

            <form class="modify" >

                <div class="imgChange">

                        alt="Profile Picture" id="profilePic">
                    </div>
                    <div class="selectImg" >
                        <label for="fileInput" class="upload-label" style="padding: 10px 5px; font-weight: bold;">

                <div>

            </form>

        </div>
    </div>


    <script>
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
                document.getElementById('circle').style.border = "7px solid rgba(154, 91, 255, 0.41)";

            }
        });
    </script>
